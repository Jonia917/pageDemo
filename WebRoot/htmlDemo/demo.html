<!DOCTYPE html>
<html>
  <head>
    <title>网页DEMO</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">  
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
	<style>
		/*common-style*/
		body{
			padding:0px;
			margin:0px;
			background-color:#FFFFFF;
			font-size:13px;
		}
		/*表单样式*/
		.form-control{
			font-size:13px;
		}
		input[type='file']{
			padding-top: 5px;
		}
		/*表格*/
		.table td{
			cursor:pointer;
		}
		/*时间插件*/
		.Wdate{
			width:140px;
			font-size:12px;
			height:30px;
			border-radius: 4px;
			border: #dcdcdc 1px solid;
		}
		/*模态框样式*/
		.modal-content{
			margin-top:20%;
		}
		.modal-content .modal-header{
			padding: 10px 5px 5px 10px;
		    font-size: 13px;
		    background-color: #2DC3E8;
		    color: #fff;
		    border-radius: 6px 6px 0px 0px;
		}
		/*now-style*/
		.panel{
			float:left;
			width:30%;
			margin:10px;
		}
	</style>
  </head>
  
  <body>
  	<!-- 表单实例 -->
  	<div class="panel panel-primary">
	    <div class="panel-heading">
	        <h3 class="panel-title">表单实例</h3>
	    </div>
	    <div class="panel-body">
		   <form class="form-horizontal" role="form">
			  <div class="form-group">
			    <label for="firstname" class="col-sm-3 control-label">名字</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="lastname" class="col-sm-3 control-label">姓</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-3 control-label" for="inputfile">选择文件</label>
			    <div class="col-sm-8">
			    	<input type="file" id="inputfile">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-3 control-label" for="inputfile">单选列表</label>
			    <div class="col-sm-8">
			    	<select class="form-control">
				      <option>1</option>
				      <option>2</option>
				      <option>3</option>
				      <option>4</option>
				      <option>5</option>
				    </select>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-3 control-label" for="inputfile">多选列表</label>
			    <div class="col-sm-8">
			    	<select multiple class="form-control">
				      <option>1</option>
				      <option>2</option>
				      <option>3</option>
				      <option>4</option>
				      <option>5</option>
				    </select>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="name" class="col-sm-3 control-label">文本框</label>
			    <div class="col-sm-8">
			    	<textarea class="form-control" rows="3"></textarea>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-3 col-sm-8">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox">请记住我
			        </label>
			      </div>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-3 col-sm-8">
			      <button type="submit" class="btn btn-primary">登录</button>
			      <button type="submit" class="btn btn-primary">取消</button>
			    </div>
			  </div>
			</form>
	    </div>
	</div>
	
	<!-- 表格实例 -->
	<div class="panel panel-primary">
	    <div class="panel-heading">
	        <h3 class="panel-title">表格实例</h3>
	    </div>
	    <div class="panel-body">
	    	<table class="table table-striped">
			  <thead>
			    <tr>
			      <th>产品</th>
			      <th>付款日期</th>
			      <th>状态</th></tr>
			  </thead>
			  <tbody>
			    <tr>
			      <td>产品1</td>
			      <td>23/11/2013</td>
			      <td>待发货</td></tr>
			    <tr>
			      <td>产品2</td>
			      <td>10/11/2013</td>
			      <td>发货中</td></tr>
			    <tr>
			      <td>产品3</td>
			      <td>20/10/2013</td>
			      <td>待确认</td></tr>
			    <tr>
			      <td>产品4</td>
			      <td>20/10/2013</td>
			      <td>已退货</td></tr>
			  </tbody>
			</table>
	    </div>
	 </div>
	 
	 <!-- 警告框实例 -->
	 <div class="panel panel-primary">
	    <div class="panel-heading">
	        <h3 class="panel-title">警告框实例</h3>
	    </div>
	    <div class="panel-body">
	    	<!-- 按钮触发模态框 -->
			<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myAlert">
				打开Alert弹出框
			</button>
			<!-- 模态框（Modal） -->
			<div class="modal fade" id="myAlert" tabindex="-1" role="dialog" aria-labelledby="myAlertLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content" style="width:450px;height:auto;">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
								&times;
							</button>
							<label class="modal-title" id="myAlertLabel">
								温馨提示
							</label>
						</div>
						<div class="modal-body">
						弹出提示信息
						</div>
					</div>
				</div>
			</div>
	    </div>
	  </div>
	  
	 <!-- 时间插件实例 -->
	 <div class="panel panel-primary">
	    <div class="panel-heading">
	        <h3 class="panel-title">时间插件实例</h3>
	    </div>
	    <div class="panel-body">
	    	<input id="searchTime" class="Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',readOnly:false})" />
	    </div>
	  </div>
	  
	  <!-- 模态窗口实例 -->
	 <div class="panel panel-primary">
	    <div class="panel-heading">
	        <h3 class="panel-title">模态窗口实例</h3>
	    </div>
	    <div class="panel-body">
	    	<!-- 按钮触发模态框 -->
			<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
				打开弹出框
			</button>
			<!-- 模态框（Modal） -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
								&times;
							</button>
							<label class="modal-title" id="myModalLabel">
								模态框（Modal）标题
							</label>
						</div>
						<div class="modal-body">
							<table class="table table-striped">
							  <thead>
							    <tr>
							      <th>产品</th>
							      <th>付款日期</th>
							      <th>状态</th></tr>
							  </thead>
							  <tbody>
							    <tr>
							      <td>产品1</td>
							      <td>23/11/2013</td>
							      <td>待发货</td></tr>
							    <tr>
							      <td>产品2</td>
							      <td>10/11/2013</td>
							      <td>发货中</td></tr>
							    <tr>
							      <td>产品3</td>
							      <td>20/10/2013</td>
							      <td>待确认</td></tr>
							    <tr>
							      <td>产品4</td>
							      <td>20/10/2013</td>
							      <td>已退货</td></tr>
							  </tbody>
							</table>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭
							</button>
							<button type="button" class="btn btn-primary">
								提交更改
							</button>
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal -->
			</div>
	    </div>
	  </div>
  </body>
</html>
